<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Events and Functions</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/564x/b7/55/5a/b7555a196e04107e95d69f29684ffe30.jpg');
            color: #444444; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            border: 3px solid #BFBFBF; 
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 500px;
            background-color: #E8DBE6; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .calculator h1 {
            font-family: "Arial Black", sans-serif;
            color: #FF69B4; 
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .calculator input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 3px solid #FFC0CB;
            border-radius: 20px;
            font-size: 16px;
            width: 200px;
            background-color: #FFFFFF; 
            color: #444444; 
        }

        .calculator input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF69B4; 
            color: #FFFFFF; 
            transition: background-color 0.3s;
        }

        .calculator input[type="submit"] {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>JavaScript Events and Functions</h1>
        <form>
            <p>Enter the 1st number:</p>
            <input type="text" id="id1"><br>
            <p>Enter the 2nd number:</p>
            <input type="text" id="id2"><br>
            <p>Choose an operation:</p>
            <input type="submit" value="Multiply" onclick="multiply()">
            <input type="submit" value="Divide" onclick="divide()">
            <input type="submit" value="Subtract" onclick="subtract()">
            <input type="submit" value="Add" onclick="add()">
        </form>
    </div>

    <script>
        function multiply() {
            var num1 = document.getElementById('id1').value;
            var num2 = document.getElementById('id2').value;
            var product = num1 * num2;
            window.alert(product);
        }

        function divide() {
            var num1 = document.getElementById('id1').value;
            var num2 = document.getElementById('id2').value;
            var quotient = num1 / num2;
            window.alert(quotient);
        }

        function subtract() {
            var num1 = document.getElementById('id1').value;
            var num2 = document.getElementById('id2').value;
            var difference = num1 - num2;
            window.alert(difference);
        }

        function add() {
            var num1 = document.getElementById('id1').value;
            var num2 = document.getElementById('id2').value;
            var sum = Number(num1) + Number(num2);
            window.alert(sum);
        }
    </script>
</body>
</html>
